{% extends 'base.html' %}

{% block title %}Add Item - Flask SQLite App{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-6">Add New Item</h1>

<form method="POST" action="{{ url_for('add') }}" class="bg-white p-6 rounded-lg shadow-md">
    <div class="mb-4">
        <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
        <input type="text" 
               id="name" 
               name="name" 
               required 
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    
    <div class="mb-6">
        <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
        <textarea 
            id="description" 
            name="description" 
            rows="3" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>
    
    <div class="mb-6">
        <label for="price" class="block text-gray-700 font-medium mb-2">Price</label>
        <input type="number" 
               id="price" 
               name="price" 
               step="0.01" 
               min="0" 
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    
    <div class="flex gap-4">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition duration-300">
            Add Item
        </button>
        <a href="{{ url_for('index') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-md transition duration-300">
            Cancel
        </a>
    </div>
</form>
{% endblock %}
