<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask SQLite App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 text-white shadow-md">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-4">
                    <div>
                        <a href="{{ url_for('index') }}" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-xl">Flask SQLite App</span>
                        </a>
                    </div>
                    <div class="flex items-center space-x-1">
                        <a href="{{ url_for('index') }}" class="py-4 px-3 hover:text-gray-300">Home</a>
                        <a href="{{ url_for('add') }}" class="py-4 px-3 hover:text-gray-300">Add Item</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
